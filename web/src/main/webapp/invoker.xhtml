<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Invoker Service</title>
</head>

<body>

<h1>Invoker Service</h1>
<div id="container">
    <h:form id="response">
        <h:panelGrid columns="2">
            <h:outputLabel>Response:</h:outputLabel>
            <h:outputLabel value="#{invoker.message}" />
        </h:panelGrid>
    </h:form>
    <h:form id="greetFormSimpleService">
        <h:panelGrid columns="3">
            <h:commandButton id="add" value="Invoke Simple Service"
                             action="#{invoker.invokeSimpleService()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>
    <h:form id="greetFormComplexService">
        <h:panelGrid columns="3">

            <h:commandButton id="add" value="Invoke Complex Service"
                             action="#{invoker.invokeComplexService()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>


</div>

</body>
</html>
